spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080

jwt:
  secret: mySecretKeyForJwtTokenGenerationAndValidation12345
  expiration: 86400000 # 24 hours in milliseconds
